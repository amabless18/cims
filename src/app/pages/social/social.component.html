<div class="card mt-3" *ngIf="user$ | async as _user">
  <div class="card-body d-flex align-items-center" *ngIf="_user.userType === 'Admin'">
    <div class="symbol symbol-50px me-5">
      <img alt="Logo" [src]="_user.pic" />
    </div>
    <button class="btn btn-secondary rounded-pill pl-4" (click)="createPost()">
      What's on your mind, Head Coach?
    </button>
  </div>
</div>



<div class="card" *ngIf="user$ | async as _user">
    <!--begin::Body -->
<div class="card-body pb-0" *ngFor="let item of social">
    <!--begin::Header -->
    <div class="d-flex align-items-center mb-5">
      <!--begin::User -->
      <div class="d-flex align-items-center flex-grow-1" >
        <!--begin::Avatar -->
        <div class="symbol symbol-45px me-5">
          <img href="./assets/media/logos/main_logo.jpg" alt="" />
        </div>
        <!--end::Avatar -->
  
        <!--begin::Info -->
        <div class="d-flex flex-column">
          <a href="#" class="text-gray-800 text-hover-primary fs-6 fw-bolder">
            Amabless Training Center
          </a>
  
          <span class="text-gray-400 fw-bold">Admin</span>
        </div>
        <!--end::Info -->
      </div>
      <!--end::User -->
  
      <!--begin::Menu -->
      <div class="my-0">
        <button
          type="button"
          class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
          data-kt-menu-trigger="click"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-flip="top-end"
        >
          <span
            class="svg-icon svg-icon-2"
          ></span>
        </button>
      </div>
      <!--end::Menu -->
    </div>
    <!--end::Header -->
  
    <!--begin::Post -->
    <div class="mb-5" >
      <!--begin::Image -->
      <div 
        class="bgi-no-repeat bgi-size-cover rounded min-h-250px mb-5"
      ><img [src]="item.media" class="img-fluid">
    </div>
      <!--end::Image -->
  
      <!--begin::Text -->
      <div class="text-gray-800 mb-5">
        {{item.description}}
      </div>
      <!--end::Text -->
  
      <!--begin::Toolbar -->
      <div class="d-flex align-items-center mb-5">
  
        
      </div>
      <!--end::Toolbar -->
    </div>
    <!--end::Post -->
  
    <!--begin::Separator -->
    <div class="separator mb-4"></div>
    <!--end::Separator -->
  
    <!--begin::Reply input -->
    
    <!--edit::Reply input -->
  </div>
  <!--end::Body -->
  
</div>
