<!-- begin::Row -->
<div class="row gy-5 g-xl-8" *ngIf="user$ | async as _user">
  <div class="col-xxl-4" *ngIf="_user.userType === 'Admin'">
    <app-mixed-widget2
      class="card card-xl-stretch mb-xl-8"
      chartColor="danger"
      chartHeight="200px"
      strokeColor="#cb1e46"
    ></app-mixed-widget2>
  </div>
  <div class="col-xxl-4">
    <app-tables-widget8 class="card card-xxl-stretch" *ngIf="_user.userType === 'Admin'">

    </app-tables-widget8>
  </div>
  <div class="col-xxl-4" *ngIf="_user.userType === 'Coach'">
    <div class="row g-5 g-xl-8">
      <div class="col-xl-6">
        <app-stats-widget5 
      svgIcon="./assets/media/icons/duotune/ecommerce/ecm008.svg"
      class="card bg-primary hoverable card mb-5 mb-xl-8"
      color="danger"
      iconColor="white"
      [title]="_user.course"
      description="Course"
    ></app-stats-widget5>
      </div>
      <div class="col-xl-6">
        <app-tables-widget8 class="card mb-5 mb-xl-8"></app-tables-widget8>
      </div>
      <app-tables-widget6 class="card mb-5 mb-xl-8"></app-tables-widget6>
    </div>   
  </div>
  <div *ngIf="_user.userType === 'Student'">
    <div class="row g-5 g-xl-8">
      <div class="col-xl-6">
        <app-tables-widget8 class="card mb-5 mb-xl-8"></app-tables-widget8>
      </div>
      <div class="col-xl-6">
        <app-stats-widget5
          svgIcon="./assets/media/icons/duotune/graphs/gra007.svg"
          class="card bg-info hoverable card-xl-stretch mb-5 mb-xl-8"
          color="info"
          iconColor="white"
          [title]="_user.coach_name"
          description="Coach"
        ></app-stats-widget5>
      </div>
      <div class="col-xl-6">
        <app-stats-widget5 
      svgIcon="./assets/media/icons/duotune/ecommerce/ecm008.svg"
      class="card bg-primary hoverable card mb-5 mb-xl-8"
      color="danger"
      iconColor="white"
      [title]="_user.course"
      description="Course"
    ></app-stats-widget5>
      </div>
    </div>    
  </div>
</div>
