<div class="card">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <div class="row mb-6">
      <!-- First Search Bar -->
      <div class="col-lg-4">
        <input
          type="text"
          name="search"
          id=""
          [(ngModel)]="coachNumber"
          placeholder="Enter Coach Id"
          class="form-control form-control-xl form-control-solid"
        />
      </div>
      <!-- Second Search Bar -->
      <div class="col-lg-4">
        <input
          type="text"
          name="search2"
          id=""
          [(ngModel)]="studentNumber"
          placeholder="Enter Student Id"
          class="form-control form-control-xl form-control-solid"
        />
      </div>
      <div class="col-lg-2">
        <a type="button" (click)="search()" class="btn btn-primary p-4"
          >Search</a
        >
      </div>
    </div>
  </div>
</div>



<div class="card">
  <div class="card-body">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="col-lg-10 mb-6">
            <div class="coach-details p-20 bg-light rounded-lg text-dark">
              <h2 class="text-center mb-4" style="font-size: 2rem">
                <strong>Coach</strong>
              </h2>
              <p class="mb-6" style="font-size: 1.5rem">John Doe</p>
              <p class="mb-6" style="font-size: 1.5rem">Course</p>

              <!-- Add more coach details as needed -->
            </div>
          </div>
        </div>
        <div class="col">
          <div class="col-lg-10 mb-6">
            <button class="btn btn-danger">Apply</button>
          </div>
        </div>
        <div class="col">
          <div class="col-lg-10 mb-6">
            <div class="student-details p-20 bg-light rounded-lg text-dark">
              <h2 class="text-center mb-4">Student</h2>
              <p class="mb-6" style="font-size: 1.5rem">John Doe</p>
              <p class="mb-6" style="font-size: 1.5rem">Course</p>
              <!-- Add more student details as needed -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <form #myForm="ngForm" (ngSubmit)="updateData()" class="container-fluid">
      <div
        class="card-header border-0 cursor-pointer"
        role="button"
        data-bs-toggle="collapse"
        data-bs-target="#kt_account_profile_details"
        aria-expanded="true"
        aria-controls="kt_account_profile_details"
      >
        <div class="card-title m-0">
          <h3 class="fw-bolder m-0">Evaluation Details</h3>
        </div>
      </div>
      <div id="kt_account_profile_details" class="collapse show">
        <div class="card-body border-top p-9">
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6"
              >Coach Name</label
            >
            <div class="col-lg-8 fv-row">
              <input
                [(ngModel)]="users.firstname"
                type="text"
                class="form-control form-control-lg form-control-solid"
                placeholder="First Name"
                name="firstname"
              />
            </div>
          </div>
          <div
            class="card-header border-0 cursor-pointer"
            role="button"
            data-bs-toggle="collapse"
            data-bs-target="#kt_account_profile_details"
            aria-expanded="true"
            aria-controls="kt_account_profile_details"
          >
            <div class="card-title m-0">
              <h3 class="fw-bolder m-0">List of Student</h3>
            </div>
          </div>
          <div class="table-responsive">
            <!-- begin::Table -->
            <table
              class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3"
            >
              <!-- begin::Table head -->
              <thead>
                <tr class="fw-bolder text-muted">
                  <th class="min-w-150px">Fullname</th>
                  <th class="min-w-100px text-end">Actions</th>
                </tr>
              </thead>
              <!-- end::Table head -->
              <!-- begin::Table body -->
              <tbody>
                <tr *ngFor="let item of user">
                  <td class="text-dark fw-bolder text-hover-primary fs-6">
                    {{ item.firstname }}&nbsp;{{ item.middlename }}&nbsp;{{
                      item.lastname
                    }}
                  </td>
                  <td class="text-end">
                    <div>
                      <button
                        type="button"
                        (click)="deleteData(item.id)"
                        class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                      >
                        <span
                          [inlineSVG]="
                            './assets/media/icons/duotune/general/gen027.svg'
                          "
                          class="svg-icon svg-icon-3"
                        ></span>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
              <!-- end::Table body -->
            </table>
            <!-- end::Table -->
          </div>
        </div>
        <div class="card-footer d-flex justify-content-end py-6 px-9">
          <button type="submit" class="btn btn-primary" [disabled]="isLoading">
            <ng-container *ngIf="!isLoading">Save Changes</ng-container>
            <ng-container *ngIf="isLoading">
              <span clas="indicator-progress" [style.display]="'block'">
                Please wait...{{ " " }}
                <span
                  class="spinner-border spinner-border-sm align-middle ms-2"
                ></span>
              </span>
            </ng-container>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
