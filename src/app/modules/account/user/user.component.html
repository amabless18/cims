<div class="card">
  <!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">Users</span>
  </h3>
  <div class="row">
    <div class="col-md-6">
      <label for="userType" class="form-label">UserType:</label>
      <select id="userType" class="form-select" [(ngModel)]="filterOptions.userType">
        <option value="Coach">Coach</option>
        <option value="Student">Student</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="course" class="form-label">Course:</label>
      <select id="course" class="form-select" [(ngModel)]="filterOptions.course">
        <option value="Vocal Coaching">Vocal Coaching</option>
        <option value="Hip hop">Hip hop</option>
        <option value="Guitar">Guitar</option>
        <option value="Drums">Drums</option>
        <option value="Keyboard">Keyboard</option>
        <option value="Combat">Combat</option>
      </select>
    </div>
  </div>
  <div class="card-toolbar">
    <!-- begin::Menu -->
      &nbsp;
    <a
      class="btn btn-sm btn-primary cursor-pointer"
      data-bs-toggle="modal"
      data-bs-target="#kt_modal_create_app"
      id="kt_toolbar_primary_button"
      (click)="openCreateOrEditModal()"
    >
      Create
    </a>

    <!-- begin::Menu 2 -->
    <!-- end::Menu 2 -->
    <!-- end::Menu -->
  </div>
  
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">
  <!-- begin::Table container -->
  <div class="table-responsive">
    <!-- begin::Table -->
    <table
      class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3"
    >
      <!-- begin::Table head -->
      <thead>
        <tr class="fw-bolder text-muted">
          <th class="min-w-150px">Avatar</th>
          <th class="min-w-150px">Fullname</th>
          <th class="min-w-140px">Email</th>
          <th class="min-w-120px">Course</th>
          <th class="min-w-120px">Level</th>
          <th class="min-w-120px">UserType</th>
          <th class="min-w-120px">Date registered</th>
          <th class="min-w-100px text-end">Actions</th>
        </tr>
      </thead>
      <!-- end::Table head -->
      <!-- begin::Table body -->
      <tbody>
        <tr *ngFor="let item of user | filter:filterOptions | search:searchTerm">
          <td class="symbol symbol-50px me-5">
            <img [src]="item.pic">
          </td>          
          <td class="text-dark fw-bolder text-hover-primary fs-6">
            {{item.firstname}}&nbsp;{{item.middlename}}&nbsp;{{item.lastname}}
          </td>
          <td class="text-dark fw-bolder text-hover-primary fs-6">
            {{item.email}}
          </td>
          <td class="text-dark fw-bolder text-hover-primary fs-6">
            {{item.course}}</td>
          <td class="text-dark fw-bolder text-hover-primary fs-6">
            {{item.level}}
          </td>
          <td class="text-dark fw-bolder text-hover-primary fs-6">
            {{item.userType}}
          </td>
          <td class="text-dark fw-bolder text-hover-primary fs-6">
            {{item.date_reserved}}
          </td>
          <td class="text-end">
            <button (click)="openEditView(item.id)"
              type="button"
              class="
                btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                me-1
              "
            >
              <span
                [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                class="svg-icon svg-icon-3"
              ></span>
          </button>
            <div *ngIf="user$ | async as _user">
              <button *ngIf="_user.userType === 'Admin'"
              type="button" (click)="deleteData(item.id)"
              class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
            >
              <span
                [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"
                class="svg-icon svg-icon-3"
              ></span>
          </button>
            </div>
          </td>
        </tr>
      </tbody>
      <!-- end::Table body -->
    </table>
    <!-- end::Table -->
  </div>
  <!-- end::Table container -->
</div>
<!-- begin::Body -->  
</div>
