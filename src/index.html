<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Amabless Training Center</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./assets/media/logos/favicon.ico" />

    <link
      href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
      rel="stylesheet"
    />
    <!-- SPLASH SCREEN -->
    <link
      rel="stylesheet"
      id="layout-styles-anchor"
      href="./assets/splash-screen.css"
    />
  </head>

  <body root id="kt_body">
    <div id="splash-screen" class="splash-screen d-flex justify-content-center align-items-center">
        <span style="font-size: 1.2rem;">
            <div class="spinner-border text-success" role="status" style="width: 3rem; height: 3rem; border-width: 0.4rem;">
                <span class="sr-only">Loading...</span>
            </div>
            Loading ...
        </span>
    </div>



    <script>

        function hideLoadingSpinner() {
            document.getElementById('splash-screen').style.display = 'none';
        }

        setTimeout(hideLoadingSpinner, 4500);
    </script>
</body>
</html>
